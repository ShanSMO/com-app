<div>
  <form [formGroup]="personalDetailsFrom">
    <div class="clearfix form-group">
      <div class="col-md-6">
        <h3>Personal Details</h3>
      </div>
      <div class="col-md-6" style="padding: 10px 17px;text-align: right;">
        <a data-toggle="pill" [attr.href]="personalDetailsFrom.valid == false ? '' : '#company'" style="padding: 8px 20px;"
           (click)="savePersonalDetails()"
           [class]="personalDetailsFrom.valid == false ? 'btn disabled-button' : 'btn btn-success'">
          Save and Continue &nbsp;&nbsp;
          <span><i class="fa fa-arrow-right"></i></span>
        </a>
      </div>
    </div>

    <div class="clearfix">
      <div class="col-md-6">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="First Name" class="form-control" formControlName="firstName">
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" class="form-control" formControlName="lastName">
        </div>

        <div class="form-group">
          <label>NIC</label>
          <input type="text" placeholder="NIC" class="form-control" formControlName="nicNumber">
        </div>

        <div class="form-group">
          <label>E-mail Address</label>
          <input type="text" placeholder="email" class="form-control" formControlName="emailAddress" readonly>
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Contact Numbers</label>
          <input type="text" placeholder="Mobile number" class="form-control form-group" formControlName="mobileNumber">
          <input type="text" placeholder="Fixed number" class="form-control" formControlName="fixedNumber">
        </div>
      </div>
    </div>
  </form>
  <br>
</div>
