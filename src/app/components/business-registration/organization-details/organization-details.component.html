<div>
  <form [formGroup]="organizationForm">
    <div class="clearfix form-group">
      <div class="col-md-6">
        <h3>Organization Basic Details</h3>
      </div>
      <div class="col-md-6" style="padding: 10px 17px;text-align: right;">
        <a class="btn btn-success"   style="padding: 8px 20px;" [routerLink]="'/registration/personal-details'">
          <span><i class="fa fa-arrow-left" ></i></span>
          &nbsp;&nbsp; Previous
        </a>
        <a class="btn btn-success" data-toggle="pill" style="padding: 8px 20px;" (click)="saveCompanyBasicDetails()">
          Save and Finish &nbsp;&nbsp;
        </a>
      </div>
    </div>

    <div>
      <div class="col-md-6">
        <div class="clearfix">
          <div class="col-md-8" style="padding: 0;">
            <div class="form-group">
              <label>Organization/Business Name</label>
              <input type="text" placeholder="Organization Name" class="form-control" formControlName="orgName">
            </div>

            <div class="form-group">
              <label>Contact Numbers</label>
              <input type="text" placeholder="Mobile Number" class="form-control form-group" formControlName="mobileNumber">
              <input type="text" placeholder="Fixed Number" class="form-control" formControlName="fixedNumber">
            </div>
          </div>

          <div class="col-md-4" style=" margin-top: 23px;padding-left: 10px;padding-right: 5px;">
            <div class="form-group">
              <img [src]="logoImage" class="img-responsive" style="border: 1px solid #a9a9a9;">
            </div>
            <div>
              <app-image-modal [popupTitle]="'Add Logo'" (croppedImage)="getImage($event)"></app-image-modal>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" placeholder="House No:" class="form-control form-group" formControlName="houseNumber">
          <input type="text" placeholder="Street" class="form-control form-group" formControlName="street">
          <input type="text" placeholder="City" class="form-control" formControlName="city">
        </div>

        <div class="form-group">
          <label>Postal Code</label>
          <input type="text" placeholder="Postal Code" class="form-control" formControlName="postalCode">
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Geo Location</label>
          <app-location [mapRequestType]="mapRequestType" (selectedLocation)="getLocation($event)"></app-location>
        </div>
      </div>
      <br>
    </div>
  </form>
</div>
