<div class="animated fadeIn">
  <h2>Create New User</h2>
  <legend></legend>


  <!-- User create form -->
  <div>
    <div class="clearfix form-group">
      <div class="col-md-6" style="border-right: 1px solid #e0e0e0">
        <div class="form-group">
          <label>First Name * &nbsp;(Ex: Jhon)
            &nbsp;&nbsp;<span data-toggle="tooltip" title="Hooray!" data-placement="right">
            <i class="fa fa-question-circle" aria-hidden="true" ></i></span>
          </label>
          <input class="form-control" placeholder="Enter first name">
        </div>

        <div class="form-group">
          <label>Last Name &nbsp;(Ex: Doe)</label>
          <input class="form-control" placeholder="Enter last name">
        </div>

        <div class="form-group">
          <label>E-mail address * &nbsp;(Ex: abc@d.com)
            &nbsp;&nbsp;<span data-toggle="tooltip" title="this will be the user name , It should be a valid and available e-mail address" data-placement="right">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
          </span>
          </label>
          <input class="form-control" placeholder="Enter e-mail address">
        </div>

        <div class="form-group">
          <label>Nic Number * &nbsp;(Ex: 920491553v)
            &nbsp;&nbsp;<span data-toggle="tooltip" title="Hooray!" data-placement="right">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
          </span>
          </label>
          <input class="form-control" placeholder="Enter first name">
        </div>

        <div class="clearfix form-group">
          <div class="col-md-6 no-padding" style="padding-right: 3px !important;">
            <label>Phone Number</label>
            <input class="form-control" placeholder="Enter first name">
          </div>
          <div class="col-md-6 no-padding" style="padding-left: 3px !important;">
            <label>Phone Number (Alternative)</label>
            <input class="form-control" placeholder="Enter first name">
          </div>
        </div>

        <div class="form-group">
          <label>User Role</label><br>
          <select class="full-width">
            <option>Receptionist</option>
            <option>Cahier</option>
            <option>Administrator</option>
          </select>
        </div>
      </div>

      <div class="col-md-6">

        <div class="clearfix form-group">
          <label>Profile Image</label><br>
          <div>
            <div class="col-md-4 col-sm-4">
              <div style="width: 150px;height: 150px;border: 1px solid #e0e0e0;padding: 10px;" class="form-group">
                <img src="../../../../assets/images/u-prof.png" class="full-width">
              </div>
            </div>
            <div style="border-top: 1px solid #e0e0e0;border-bottom: 1px solid #e0e0e0;padding: 15px;margin-top: 20px;" class="clearfix col-md-8 col-sm-8" >
              <div class="col-md-6 text-center" style="border-right: 1px solid #e0e0e0; cursor: pointer">
                <h3>Browse</h3>
                <p class="p-text">Upload image from your computer</p>
              </div>
              <div class="col-md-6 text-center" style="cursor: pointer;">
                <h3>Camera</h3>
                <p class="p-text">Take a picture through the web can</p>
              </div>
            </div>
          </div>
        </div>

        <div>
          <label>Access Permissions</label>
          <div style="padding: 15px;">
            <ngx-treeview
              [config]="config"
              [items]="items"
              (selectedChange)="onSelectedChange($event)"
              (filterChange)="onFilterChange($event)">
            </ngx-treeview>
          </div>
        </div>


      </div>
    </div>

      <button class="btn btn-suc">Save User</button>
    </div>
