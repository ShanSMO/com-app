
<div>

  <div class="col-md-4"></div>

  <div class="col-md-4" style="padding: 50px;top: 10px;background: #fff;border-radius: 3px;">
    <!-- Logo and some text here -->
    <div style="text-align: center">
      <h4 style="color: #5c5c5c;">Welcome To Project Shan</h4>
    </div>


    <div style="text-align: center">
      <h6>
        <p style="color: #5c5c5c;">Please Login for check your status and updates</p>
      </h6>
    </div>

    <form [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" >
            <i class="fa fa-user" style="width: 15px;"></i>
          </span>
          <input class="form-control" type="text" placeholder="user name or email address"
                 formControlName="userName" aria-describedby="sizing-addon2" (focusout)="checkOtherAccounts()">
        </div>

      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" >
            <i class="fa fa-key" style="width: 15px;"></i>
          </span>
          <input class="form-control" type="password" placeholder="password" formControlName="password">
        </div>
      </div>

      <div class="form-group">
        <select class="form-control" formControlName="userType">
          <option value="OWNER">Business Owner</option>
          <option value="SUPPLIER">Supplier</option>
          <option value="AGENT">Agent</option>
          <option value="STAFF">Staff</option>
        </select>
      </div>

      <!-- Remember me-->
      <div style="text-align: center" class="form-group">
        <div style="display: inline"><input type="checkbox"></div>
        <div style="display: inline; color: #5c5c5c;">&nbsp; Remember Me !</div>
      </div>

      <div class="form-group" style="text-align: center">
        <button class="btn btn-success" type="button" (click)="login()" style="width: 100%">Login</button>
      </div>
    </form>

    <!-- Forgot password -->
    <legend></legend>
    <div class="form-group clearfix">
      <div class="col-md-6 text-center">
        <a routerLink="/forgot-password" style="color: #5c5c5c;">Forgot password ?</a>
      </div>
      <div class="col-md-6 text-center">
        <a routerLink="/sign-up" style="color: #5c5c5c;">Not an account ?</a>
      </div>
    </div>

    <legend></legend>

    <div>
      <div class="col-md-6 col-sm-12 form-group" style="padding: 0">
        <button class="btn btn-danger " style="width: 100%"> Login with Google </button>
      </div>
      <div class="col-md-6 col-sm-12 form-group" style="padding: 0">
        <button class="btn btn-primary" style="width: 100%"> Login with Facebook </button>
      </div>

    </div>
  </div>

  <div class="col-md-4">
    <br>
    <br>
    <br>

  </div>

</div>
