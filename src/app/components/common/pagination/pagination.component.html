<div class="pagination-comp" style="float: right" *ngIf="recordCount > recordsPerPage">
  <ul class="pagination">

    <li class="page-item"><a class="page-link" (click)="goToStart()" *ngIf="start > 1">
      <i class="fa fa-fast-backward" aria-hidden="true"></i>
    </a>
    </li>

    <li class="page-item"><a class="page-link" (click)="goToBack()" *ngIf="start > 0">
      <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
    </a>
    </li>

    <li class="page-item" *ngFor="let page of pages | slice:start:end">
      <a  (click)="selectPage(page)" [class]="page == currentPage ? 'active-page page-link':'page-link' ">{{page}}</a>
    </li>

    <li class="page-item"><a class="page-link" (click)="goToNext()">
      <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
    </a>
    </li>

    <li class="page-item"><a class="page-link" (click)="goToEnd()">
      <i class="fa fa-fast-forward" aria-hidden="true"></i>
    </a>
    </li>
  </ul>
</div>
